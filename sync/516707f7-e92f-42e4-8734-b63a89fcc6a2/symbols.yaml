# Rime's punctuation and symbols
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols

symbols:
  " ": { commit: "　" }
  ",": { commit: ， }
  ".": { commit: 。 }
  "<": [《, 〈, «, ‹]
  ">": [》, 〉, », ›]
  "/": [／, ÷]
  "?": { commit: ？ }
  ";": { commit: ； }
  ":": { commit: ： }
  "'": { pair: ["‘", "’"] }
  '"': { pair: ["“", "”"] }
  '\': [、, ＼]
  "|": [·, ｜, "§", "¦"]
  "`": ｀
  "~": ～
  "!": { commit: ！ }
  "@": [＠, ☯]
  "#": [＃, ⌘]
  "%": [％, "°", "℃"]
  "$": [￥, "$", "€", "£", "¥", "¢", "¤", ₩]
  "^": { commit: …… }
  "&": ＆
  "*": [＊, ·, ・, ×, ※, ❂]
  "(": （
  ")": ）
  "-": ["-", "_"]
  "_": ——
  "+": ＋
  "=": [＝, 々, 〃]
  "[": [「, 【, 〔, ［]
  "]": [」, 】, 〕, ］]
  "{": [『, 〖, ｛]
  "}": [』, 〗, ｝]
